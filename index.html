<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Sorting Visualizer</h1>
    <div class="controls">
        <button id="generateArray">Generate New Array</button>
        <input type="text" id="customDataInput" placeholder="Enter comma-separated numbers (e.g., 5,2,8,1,9)">
        <button id="useCustomData">Use Custom Data</button>
        <select id="algorithm1">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="heap">Heap Sort</option>
        </select>
        <select id="algorithm2">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="heap">Heap Sort</option>
        </select>
        <button id="startSort">Start Sorting</button>
    </div>
    <div class="visualizer-container">
        <div class="visualizer">
            <div id="container1" class="container"></div>
            <div id="performance1" class="performance"></div>
        </div>
        <div class="visualizer">
            <div id="container2" class="container"></div>
            <div id="performance2" class="performance"></div>
        </div>
    </div>
    <div class="algorithm-info" id="algorithmInfo"></div>
    <script src="script.js"></script>
</body>

</html>
